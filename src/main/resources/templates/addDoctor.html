<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Panel Administratora</a>

    <!-- Collapse button -->
    <button aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#basicExampleNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
        </ul>
        <!-- Links -->
        <form class="form-inline">
            <div class="md-form my-0">
                <a class="btn btn-danger" data-mdb-ripple-color="dark" th:href="@{/logout}" type="button">
                    Wyloguj
                </a>
            </div>
        </form>
    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->

<div class="card mx-5 my-5 px-5 pt-5">
    <h1>Dodaj Lekarza</h1>
    <p class="alert alert-primary" th:if="${message ne null}" th:text="${message}"></p>
    <form class="form-horizontal" id="main" method="post" th:action="@{/newDoctor}" th:object="${doctor}">
        <div class="form-group row mb-0">
            <div class="col-12 md-form px-0 mb-0">
                <input class="form-control" name="login" th:field="*{login}" type="text">
                <label class="control-label">Login</label>
            </div>
            <div class="col-12 messages"></div>
        </div>
        <div class="form-group row mb-0">
            <div class="col-12 md-form px-0 mb-0">
                <input class="form-control" id="password" name="password" th:field="*{password}" type="password">
                <label class="control-label" for="password">Haslo</label>
            </div>
            <div class="col-12 messages"></div>
        </div>
        <div class="form-group row mb-0">
            <div class="col-12 md-form px-0 mb-0">
                <input class="form-control" id="email" name="email" th:field="*{email}" type="email">
                <label class="control-label" for="email">Email</label>
            </div>
            <div class="col-12 messages mb-2"></div>
        </div>
        <div class="form-group row mb-0">
            <div class="col-12 md-form px-0 mb-0">
                <input class="form-control" id="name" name="name" th:field="*{name}" type="text">
                <label class="control-label" for="name">Imie</label>
            </div>
            <div class="col-12 messages mb-2">
            </div>
        </div>


        <div class="form-group row mb-0">
            <div class="col-12 md-form px-0 mb-0">
                <input class="form-control" id="surname" name="surname" th:field="*{surname}" type="text">
                <label class="control-label" for="surname">Nazwisko</label>
            </div>
            <div class="col-12 messages"></div>
        </div>
        <div class="form-group row mb-0">
            <div class="col-12 md-form px-0 my-0">
                <input class="form-control" id="birthdate" name="birthdate" placeholder="YYYY-MM-DD"
                       th:field="*{dateOfBirth}" type="date">
                <label class="control-label" for="birthdate" style="transform: translateY(-10px) scale(.8);">Data
                    urodzenia</label>
            </div>
            <div class="col-12 messages"></div>
        </div>
        <div class="form-group row mb-0">
            <div class="col-12 md-form px-0 mb-0">
                <input class="form-control" id="licenceNumber" name="licenceNumber" th:field="*{licenceNumber}"
                       type="text">
                <label class="control-label" for="licenceNumber">Numer licencji lekarskiej</label>
            </div>
            <div class="col-12 messages"></div>
        </div>
        <div class="form-group row mb-0">
            <div class="col-12 md-form px-0 mb-0">
                <input class="form-control" id="pesel" name="pesel" th:field="*{pesel}" type="text">
                <label class="control-label" for="pesel">PESEL</label>
            </div>
        </div>
        <div class="form-group">
            <div class="text-center pt-3">
                <button class="btn btn-blue" type="submit">Wy≈õlij</button>
            </div>
        </div>

    </form>
</div>
<script src="/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script src="/js/popper.min.js" type="text/javascript"></script>
<!-- Bootstrap core JavaScript -->
<script src="/js/bootstrap.js" type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script src="/js/mdb.min.js" type="text/javascript"></script>

</body>
</html>
