<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/css/addons/datatables.min.css" rel="stylesheet" type="text/css">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Lista Pacjentów</title>
</head>

<body>
<header>
</header>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Dokumentacja Medyczna</a>

    <!-- Collapse button -->
    <button aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#basicExampleNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/checkDoc/}">Dokumentacje
                    <span class="sr-only">(current)</span>
                </a>
            </li>

        </ul>
        <!-- Links -->

        <form class="form-inline">
            <div class="md-form my-0">
                <a class="btn btn-danger" data-mdb-ripple-color="dark" th:href="@{/logout}" type="button">
                    Wyloguj
                </a>
            </div>
        </form>
    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->

<!-- Main layout  -->
<main>
    <div class="container-fluid mb-5">

        <!-- Section: Basic examples -->
        <main>

            <!-- Gird column -->
            <div class="col-md-12">

                <h5 class="my-4 dark-grey-text font-weight-bold">Dostępne dokumentacje</h5>

                <div class="card">
                    <div class="card-body">
                        <table cellspacing="0" class="table table-striped" id="dtMaterialDesignExample" width="100%">
                            <thead>
                            <tr>
                                <th>Nazwa dokumentu</th>
                                <th>Wystawiona przez</th>
                                <th>Data dodania</th>
                                <th>Pobierz dokumentacje</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="documentation : ${documentations}">
                                <td th:text="${documentation.documentName}"></td>
                                <td th:text="'Dr. ' + ${documentation.doctor.name} + ' ' + ${documentation.doctor.surname}"> </td>
                                <td th:text="${documentation.date}"></td>
                                <td><a class="btn btn-primary"
                                       th:href="@{/getDocuments/{id}(id=${documentation.s3path})}">Pobierz</a></td>
                            </tr>
                            </tbody>
                            </tfoot>
                        </table>
                    </div>
                </div>

            </div>
            <!-- Gird column -->
        </main>


        <!--/.Navbar-->
        <script src="/js/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script src="/js/popper.min.js" type="text/javascript"></script>
        <!-- Bootstrap core JavaScript -->
        <script src="/js/bootstrap.js" type="text/javascript"></script>
        <!-- MDB core JavaScript -->
        <script src="/js/mdb.min.js" type="text/javascript"></script>
        <script src="/js/addons/datatables.min.js" type="text/javascript"></script>
        <script src="/js/addons/datatables-select.min.js" type="text/javascript"></script>
        <script>

            $('#dtMaterialDesignExample').DataTable({
                "language": {
                    "processing": "Przetwarzanie...",
                    "search": "Szukaj:",
                    "lengthMenu": "Pokaż _MENU_ pozycji",
                    "info": "Pozycje od _START_ do _END_ z _TOTAL_ łącznie",
                    "infoEmpty": "Pozycji 0 z 0 dostępnych",
                    "infoFiltered": "(filtrowanie spośród _MAX_ dostępnych pozycji)",
                    "loadingRecords": "Wczytywanie...",
                    "zeroRecords": "Nie znaleziono pasujących pozycji",
                    "paginate": {
                        "first": "Pierwsza",
                        "previous": "Poprzednia",
                        "next": "Następna",
                        "last": "Ostatnia"
                    },
                    "aria": {
                        "sortAscending": ": aktywuj, by posortować kolumnę rosnąco",
                        "sortDescending": ": aktywuj, by posortować kolumnę malejąco"
                    },
                    "autoFill": {
                        "cancel": "Anuluj",
                        "fill": "Wypełnij wszystkie komórki <i>%d<\/i>",
                        "fillHorizontal": "Wypełnij komórki w poziomie",
                        "fillVertical": "Wypełnij komórki w pionie"
                    },
                    "buttons": {
                        "collection": "Zbiór <span class=\"ui-button-icon-primary ui-icon ui-icon-triangle-1-s\"><\/span>",
                        "colvis": "Widoczność kolumny",
                        "colvisRestore": "Przywróć widoczność",
                        "copy": "Kopiuj",
                        "copyKeys": "Naciśnij Ctrl lub u2318 + C, aby skopiować dane tabeli do schowka systemowego. <br \/> <br \/> Aby anulować, kliknij tę wiadomość lub naciśnij Esc.",
                        "copySuccess": {
                            "1": "Skopiowano 1 wiersz do schowka",
                            "_": "Skopiowano %d wierszy do schowka"
                        },
                        "copyTitle": "Skopiuj do schowka",
                        "csv": "CSV",
                        "excel": "Excel",
                        "pageLength": {
                            "-1": "Pokaż wszystkie wiersze",
                            "1": "Pokaż 1 wiersz",
                            "_": "Pokaż %d wierszy"
                        },
                        "pdf": "PDF",
                        "print": "Drukuj"
                    },
                    "emptyTable": "Brak danych w tabeli",
                    "searchBuilder": {
                        "add": "Dodaj warunek",
                        "clearAll": "Wyczyść wszystko",
                        "condition": "Warunek",
                        "data": "Dane"
                    }
                }
            });

        </script>
    </div>
</main>
</body>
</html>
