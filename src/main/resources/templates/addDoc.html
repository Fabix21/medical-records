<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<header>
</header>

    <!-- Collapse button -->
    <button aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#basicExampleNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/patients/1/1}">Pacjenci
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/checkDoc/}">Dokumentacje
                    <span class="sr-only">(current)</span>

            </li>

        <form class="form-inline">
            <div class="md-form my-0">

            </div>
        </form>
    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
<div class="container my-5">
    <style>
        tr {
            cursor: pointer;
        }
    </style>

    <div id="datatable"></div>

</div>
<section class="my-5">
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <p>
                    <h2>Wyślij dokumentacje do Pacjenta</h2></p>
                    <p class="alert alert-primary" th:if="${message ne null}" th:text="${message}"></p>
                    <form enctype="multipart/form-data" method="post" th:action="@{/upload}">
                        <label>Wybierz Pacjenta </label>
                        <select class="form-control" id="selectedUser" name="selectedUser">
                            <tr th:each="user: ${usersLogin}">
                                <option>
                                    <p th:text="${user}"></p>
                                </option>
                            </tr>
                        </select>
                        <label>Dodaj dokuemntacje : </label>
                        <div class="form-group">
                            <input class="form-control-file" name="file" type="file">
                        </div>
                        <button class="btn btn-primary" type="submit">Wyślij!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
